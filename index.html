<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title id="pageTitle">連珠トーナメント集計・スワップ解析</title>
<style>
  body { font-family: sans-serif; padding: 1em; }
  input, button { padding: 5px; margin: 5px; }
  table { border-collapse: collapse; margin-top: 10px; width: 900px; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
</style>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
<script src="lang.js"></script>
<script src="tournamentanalysis.js" defer></script>
</head>
<body>

<h1 id="mainHeading">連珠トーナメント集計・スワップ解析</h1>

<input type="file" id="fileInput" accept=".rif,.xml"><br>

<!-- 言語切り替え -->
<label for="langSelect">Language: </label>
<select id="langSelect">
  <option value="ja">日本語</option>
  <option value="en">English</option>
  <option value="ko">한국어</option>
  <option value="zh">中文</option>
  <option value="zh-Hant">繁體中文</option>
</select>
<br>

<!-- 使い方リンク -->
<a href="#" id="showHelp">使い方</a>
<a href="#" id="historyLink">更新履歴</a>
<a href="freeboard.html" id="freeBoardLink">連珠盤</a>
<br>

<!-- 使い方モーダル -->
<div id="helpModal" style="display:none; position:fixed; top:10%; left:10%; width:80%; max-height:80%; overflow:auto; background:white; border:2px solid black; padding:1em; z-index:1000;">
  <h2 id="helpTitle">使い方</h2>
  <div id="helpDescription">…省略…</div>
  <button id="closeHelp">閉じる</button>
</div>

  

<!-- 更新履歴 -->
<div id="historyContent" style="display:none; border:1px solid #ccc; padding:10px; margin-top:5px;">
  <button id="closeHistory" style="float:right;">閉じる</button>
  <div id="historyInner"></div>
</div>


<!-- 検索UI -->
<label for="keyword" id="label_searchByKeyword"></label>
<input type="text" id="keyword">
<label><input type="checkbox" id="matchStart" checked> 先頭一致</label>
<label><input type="checkbox" id="matchPartial" > 部分一致</label>
<label><input type="radio" name="matchType" value="regex"> 正規表現</label>
<div id="suggestions"></div>

<label><input type="checkbox" class="ruleCheckbox" value="24" checked> Soosrv-8</label>
<label><input type="checkbox" class="ruleCheckbox" value="25" checked> Taraguchi-10</label>
<label><input type="checkbox" class="ruleCheckbox" value="1"  checked> Classic</label>
<label><input type="checkbox" class="ruleCheckbox" value="5"  checked> Yamaguchi</label>

<label>
  <input type="checkbox" id="enablePlayerFilter">
  <span id="label_filterByPlayer"></span>
</label>
<input type="text" id="searchPlayerInput" placeholder="Enter player names" style="display:none;">
<button id="searchPlayerCandidatesBtn" style="display:none;">Search players</button>
<div id="searchPlayerCandidates"></div>

<input type="text" id="tournamentId" placeholder="Enter tournament IDs">
<button id="analyzeBtn">大会集計</button>
<button id="clearBtn">大会集計欄をクリア</button>

<h2 id="statsTitle">大会勝敗統計</h2>
<div id="stats"></div>

<h2 id="swapExampleTitle">最多スワップパターン対局例</h2>
<div id="mostSwapExample"></div>

<h2 id="openingRankTitle">珠型ランキング（上位10件）</h2>
<table id="openingTable">
  <thead><tr><th id="col_rank"></th><th id="col_opening"></th><th id="col_totalGames"></th></tr></thead>
  <tbody></tbody>
</table>

<h2 id="top5Title">5手目までの頻出棋譜ランキング（上位10）</h2>
<div id="top5MovesContainer"></div>

<h2 id="openingWinTitle">珠型ごとの勝率（全珠型）</h2>
<table id="openingWinRateTable">
  <thead><tr><th id="col_opening"></th>
      <th id="col_blackRate"></th>
      <th id="col_whiteRate"></th>
      <th id="col_drawRate"></th>
      <th id="col_totalGames"></th></tr></thead>
  <tbody></tbody>
</table>

<h2 id="playerStatsTitle">プレイヤー別集計</h2>
<input type="text" id="playerInput" placeholder="Enter player names">
<div id="playerCandidates"></div>
<button id="analyzePlayerBtn">Show player statistics</button>
<div id="playerStats"></div>

<h2 id="playerTop5Title">検索したプレイヤーの5手目頻出棋譜top10</h2>
<div id="tournamentplayerTop5MovesContainer"></div>
<!--
<h2 id="swapSearchTitle">スワップ履歴検索</h2>
<input type="text" id="swapPlayerInput" placeholder="プレイヤー名または珠型名を入力">
<button id="searchSwapBtn">検索</button>
<div id="swapResult"></div>
-->

<!-- 開局ポップアップ -->
<div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
     background:rgba(0,0,0,0.5); z-index:1500;"></div>
<div id="openingPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
     width:70%; max-width:800px; max-height:80%; overflow:auto;
     background:white; border-radius:10px; padding:20px; box-shadow:0 0 20px rgba(0,0,0,0.5); z-index:2000;">
  <button id="closeOpeningPopup" style="float:right;">✖</button>
  <div id="openingSummary"></div>
  <div id="openingTop10"></div>
</div>

<!-- 棋譜再現モーダル -->
<div id="tournamentGamesModal" style="display:none; position:fixed; top:10%; left:10%; 
  width:80%; height:80%; background:#fff; border:2px solid #333; overflow:auto; z-index:2000; padding:20px;">
  <button id="closeTournamentGamesModal">閉じる</button>
  <div id="tournamentGamesContent"></div> <!-- ★これ必須 -->
</div>

<div id="tournamentGamesOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background:rgba(0,0,0,0.5); z-index:1500;"></div>


<div id="gameModal" style="display:none; position:fixed; top:50%; left:50%;
    transform:translate(-50%,-50%); background:white; padding:20px; border:2px solid black;
    z-index:3000; max-width:90%; max-height:90%; overflow:auto;">
  <button id="closeGameModal" style="float:right;">✖</button>
  <div id="gameInfo"></div>
  <div id="gameBoard"></div>
  <div style="margin-top:10px; text-align:center;">
    <button id="firstMove"></button>
    <button id="prev5"></button>
    <button id="prevMove"></button>
    <button id="nextMove"></button>
    <button id="next5"></button>
    <button id="lastMove"></button>
    <br><button id="toggleMoveNumbers"></button>
    <br>
    <label><input type="radio" name="pngMode" value="board" checked> board</label>
<label><input type="radio" name="pngMode" value="withLabel"> board+coordinate</label>
<label><input type="radio" name="pngMode" value="full"> full info</label>

    <button id="saveBoardPng"></button>
  </div>
  <div id="currentKifu"
       style="margin-top:10px; text-align:center; font-family:monospace;
              font-size:14px; white-space:pre-wrap; word-wrap:break-word;
              width:600px; margin-left:auto; margin-right:auto; border:1px solid #ccc; padding:5px;">
  </div>
  <div id="gifControls" style="margin-top:10px; text-align:center;">
    <h3 id="gifTitle"></h3>
    <label id="gifStartMove"></label>
    <input id="gifStartMoveInput" type="number" value="0" min="0">
    <br>
    <label><input type="radio" name="gifMode" value="board"><span id="gifModeBoard"></span></label>
    <label><input type="radio" name="gifMode" value="boardCoords"><span id="gifModeCoords"></span></label>
    <label><input type="radio" name="gifMode" value="full" checked><span id="gifModeFull"></span></label>
    <br>
    <label id="gifInterval"></label>
    <input type="number" id="gifIntervalInput" value="1" step="0.1" style="width:60px;">
    <label id="gifLastDelay"></label>
    <input type="number" id="gifLastDelayInput" value="3" step="0.1">
    <br>
    <button id="saveGifBtn"></button>
  </div>
</div>
<div id="gameModalOverlay" style="display:none; position:fixed; top:0; left:0;
    width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2500;"></div>

<script>

  document.addEventListener("DOMContentLoaded", () => {
    applyTranslations();

    // 言語切り替えイベントもここで
    const langSelect = document.getElementById("langSelect");
    if (langSelect) {
      langSelect.value = currentLang;
      langSelect.addEventListener("change", (e) => {
        setLang(e.target.value);
      });
    }
  });

  document.getElementById("col_opening").textContent = t("opening");
document.getElementById("col_blackRate").textContent = t("blackRate");
document.getElementById("col_whiteRate").textContent = t("whiteRate");
document.getElementById("col_drawRate").textContent = t("drawRate");  // ★追加必要
document.getElementById("col_totalGames").textContent = t("totalGames");
document.getElementById("col_rank").textContent = t("rankCol");
document.getElementById("label_filterByPlayer").textContent = t("filterByPlayer");
document.getElementById("label_searchByKeyword").textContent = t("searchByKeyword");
document.getElementById("helpTitle").textContent = t("helpTitle"); // "使い方" / "Usage" / "사용법" / "用法"
document.getElementById("helpDescription").innerHTML =
  t("usage_intro") + t("usage_basic");
document.getElementById("historyContent").querySelector("button#closeHistory").textContent = t("close");
document.getElementById("historyInner").innerHTML = t("updateHistory");
 







</script>


</body>
</html>
